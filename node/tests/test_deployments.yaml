apiVersion: apps/v1
kind: Deployment
metadata:
  name: tests-deployment
  namespace: consensus
  labels:
    app: test-node
spec:
  selector:
    matchLabels:
      app: test-node
  template:
    metadata:
      labels:
        app: test-node
    spec:
      containers:
        - name: test-suite
          image: test-suite:latest
          imagePullPolicy: Never
          command: ["./tester_entrypoint.sh"]
